<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="grid__container">
          <div class="user-card">
            <div class="user-card__background">
              <img
                src="./images/image-jeremy.png"
                alt="Image of user"
                class="user-image"
              />
              <p class="user-card__paragraph">Report for</p>
              <p class="user-card__name">Jeremy Robson</p>
            </div>
            <div class="user-card__time--container">
              <button
                class="user-card__time user-card__timeframe user-card__timeframe--active"
                id="daily"
              >
                Daily
              </button>
              <button class="user-card__time user-card__timeframe" id="weekly">
                Weekly
              </button>
              <button class="user-card__time user-card__timeframe" id="monthly">
                Monthly
              </button>
            </div>
          </div>

          <div class="small-card__container">
            <div
              class="small-card__image-container small-card__image-container--orange"
            >
              <img src="./images/icon-work.svg" alt="" class="work-image" />
            </div>
            <div class="card__small">
              <div class="card__small--title-container">
                <p class="card__small--title">Work</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="card__small--time-container">
                <p class="card__small--time"></p>
              </div>
              <div class="card__small--previous-container">
                <p class="small__card--previous"></p>
              </div>
            </div>
          </div>

          <div class="small-card__container">
            <div
              class="small-card__image-container small-card__image-container--blue"
            >
              <img src="./images/icon-play.svg" alt="" class="play-image" />
            </div>
            <div class="card__small">
              <div class="card__small--title-container">
                <p class="card__small--title">Play</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="card__small--time-container">
                <p class="card__small--time"></p>
              </div>
              <div class="card__small--previous-container">
                <p class="small__card--previous"></p>
              </div>
            </div>
          </div>

          <div class="small-card__container">
            <div
              class="small-card__image-container small-card__image-container--red"
            >
              <img src="./images/icon-study.svg" alt="" class="study-image" />
            </div>
            <div class="card__small">
              <div class="card__small--title-container">
                <p class="card__small--title">Study</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="card__small--time-container">
                <p class="card__small--time"></p>
              </div>
              <div class="card__small--previous-container">
                <p class="small__card--previous"></p>
              </div>
            </div>
          </div>

          <div class="small-card__container">
            <div
              class="small-card__image-container small-card__image-container--green"
            >
              <img
                src="./images/icon-exercise.svg"
                alt=""
                class="exercise-image"
              />
            </div>
            <div class="card__small">
              <div class="card__small--title-container">
                <p class="card__small--title">Exercise</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="card__small--time-container">
                <p class="card__small--time"></p>
              </div>
              <div class="card__small--previous-container">
                <p class="small__card--previous"></p>
              </div>
            </div>
          </div>

          <div class="small-card__container">
            <div
              class="small-card__image-container small-card__image-container--purple"
            >
              <img src="./images/icon-social.svg" alt="" class="social-image" />
            </div>
            <div class="card__small">
              <div class="card__small--title-container">
                <p class="card__small--title">Social</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="card__small--time-container">
                <p class="card__small--time"></p>
              </div>
              <div class="card__small--previous-container">
                <p class="small__card--previous"></p>
              </div>
            </div>
          </div>

          <div class="small-card__container">
            <div
              class="small-card__image-container small-card__image-container--yellow"
            >
              <img
                src="./images/icon-self-care.svg"
                alt=""
                class="self-care-image"
              />
            </div>
            <div class="card__small">
              <div class="card__small--title-container">
                <p class="card__small--title">Self Care</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="card__small--time-container">
                <p class="card__small--time"></p>
              </div>
              <div class="card__small--previous-container">
                <p class="small__card--previous"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
